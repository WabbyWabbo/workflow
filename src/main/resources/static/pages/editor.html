<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>测试管理系统</title>
    <meta name="description" content="测试管理系统">
    <meta name="keywords" content="测试管理系统">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .el-row {
            margin-bottom: 20px;

        /*&*/
        /*:last-child {*/
        /*    margin-bottom: 0;*/
        /*}*/

        }
        .el-col {
            border-radius: 4px;
        }

        .bg-purple-dark {
            background: #99a9bf;
        }

        .bg-purple {
            background: #d3dce6;
        }

        .bg-purple-light {
            background: #e5e9f2;
        }

        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }

        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }
    </style>

</head>
<body class="hold-transition">
<div id="app" style="height: 700px">
    <div class="content-header">
        <h1>GUI测试<small>脚本编辑</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>GUI测试</el-breadcrumb-item>
            <el-breadcrumb-item>脚本编辑</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-select v-model="scriptsPath" @change="getScripts" filterable placeholder="请选择脚本目录"
                           style="width: 25%">
                    <el-option
                            v-for="item in scriptsDirs"
                            :key="item.label"
                            :label="item.label"
                            :value="item.value">
                    </el-option>
                </el-select>

                <el-button type="primary" @click="handleEdit()" style="display: inline">编辑</el-button>
                <el-button type="primary" @click="handleSave()" style="display: inline">保存</el-button>
            </div>
            <div>
                <el-row :gutter="20">
                    <el-col :span="6">
                        <div class="grid-content bg-purple">
                            <el-table
                                    :data="tableData.filter(data => !search || data.name.toLowerCase().includes(search.toLowerCase()))"
                                    height="693px"
                                    style="width: 100%">
                                <el-table-column
                                        label="脚本名称"
                                        prop="name">
                                </el-table-column>
                                <el-table-column
                                        align="right">
                                    <template slot="header" slot-scope="scope">
                                        <el-input
                                                v-model="search"
                                                size="mini"
                                                placeholder="输入关键字搜索"/>
                                    </template>
                                    <template slot-scope="scope">
                                        <el-button
                                                size="mini"
                                                @click="handleView(scope.row)">查看
                                        </el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </div>
                    </el-col>
                    <el-col :span="18">
                        <div class="grid-content">
                            <iframe name="code" id="iframe" src="/codePage" width="100%" height="693px"
                                    frameborder="0"></iframe>
                        </div>
                    </el-col>
                </el-row>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>

<script>
    let vue = new Vue({
            el: '#app',
            components: {},
            props: {},
            data() {
                return {
                    scriptsPath: "",
                    data: [],
                    scriptsDirs: [],
                    value: '',
                    tableData: [],
                    search: '',
                    code:'',
                    editingName:'',
                };
            },
            watch: {},
            computed: {},
            methods: {
                getScripts() {
                    this.tableData = [];
                    this.selected = []; // 重新输入脚本目录后，都要清空
                    let that = this;
                    axios.post("/setScriptsPath", {
                        scriptsPath: this.scriptsPath,
                    }).then((res) => {
                        let scripts_arr = res.data.data;
                        for (let i = 0; i < scripts_arr.length; i++) {
                            that.tableData.push({
                                name: scripts_arr[i],
                            });
                        }
                    }).catch((error) => {
                        console.log(error);
                    });
                },
                handleView(row) {
                    this.code='';
                    this.editingName = row.name;
                    let iframe = document.getElementById('iframe').contentWindow;
                    axios.post("/editor/editScript",{
                        scriptsPath: this.scriptsPath,
                        name:row.name
                    }).then((res) => {
                        // console.log(res.data.data);
                        localStorage.setItem("original",res.data.data);
                        iframe.postMessage("[view]"+res.data.data,'*');
                        // iframe.location.reload();
                    })
                },
                handleEdit(){
                    let iframe = document.getElementById('iframe').contentWindow;
                    iframe.postMessage("[edit]"+localStorage.getItem("original"),'*');
                },
                handleSave(){
                    axios.post("/editor/saveScript",{
                        scriptsPath: this.scriptsPath,
                        scriptName: this.editingName,
                        editorContent: localStorage.getItem("content")
                    }).then((res)=>{
                        console.log(res.data.data);
                    })
                }
            },
            created() {
            }
            ,
            mounted() {
                axios.get("/getScriptsDirs").then((res) => {
                    // console.log(res.data)
                    if (res.data.success) {
                        this.scriptsDirs = res.data.data;
                    }
                }).catch((error) => {
                    console.log(error);
                });


                window.addEventListener('message',function(event){
                    localStorage.setItem("content",event.data);
                })
            },
        });
</script>
</html>
